<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scorekeeper Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script defer src="app.js"></script>
  <div class="container">
    <h1>Tic Tac Toe Scorekeeper</h1>
    <div>
      <p class="score-display" id="score"><span id="player1"></span> to <span id="player2"></span></p>
      <p>Use the buttons below to keep score.</p>
      <label for="max-score">Play to:</label>
      <select name="max-score" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="btn-row">
      <div class="button" id="player-one">+1 Player One</div>
      <div class="button" id="player-two">+1 Player Two</div>
      <div class="button" id="reset">Reset</div>
    </div>
  </div>
  </body>
</html>
